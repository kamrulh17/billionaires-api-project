<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Porject</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section>
        <div>
            <div class="row">
                <div class="col-lg-3 bg-primary height-100">
                    <div class="side-tab bg-primary d-flex justify-content-center mt-4">
                        <a href=""><img src="./images/logo/logo.png" alt="Site logo" class="d-inline-block"></a>
                    </div>
                    <div class="bg-primary mt-5 px-3">
                        <div class="sidebar-buttons d-flex flex-column align-items-center">
                            <a href="./all-richest.html" id="show-all" class="sidebar-btn mx-auto my-2 font-bold d-inline-block bg-light text-primary text-center">Show all Billionaires</a>
                            <br>
                            <button id="add-user" class="sidebar-btn my-2 font-bold">Add a User</button>
                            <br>
                            <button id="sort-rank" class="sidebar-btn my-2 font-bold">Sort by Rank</button>
                            <br>
                            <br>
                            <br>
                            <label for="richest-by-industry" class="text-white my-2 font-bold">Richest by Industry : </label>
                            <select name="Industry" id="richest-by-industry" class="select-options">
                                <option value="all" class="">All</option>
                                <option value="Technology" class="">Technology</option>
                                <option value="fashion" class="">Fashion</option>
                            </select>
                            <br>
                            <label for="richest-by-states" class="text-white my-2 font-bold">Richest by States : </label>
                            <select name="States" id="richest-by-states" class="select-options">
                                <option value="all" class="">All</option>
                                <option value="texas" class="">Texas</option>
                                <option value="california" class="">California</option>
                            </select>
                            <br>
                        </div>

                        
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <nav style="background-color: #e9e9e9;" class="d-flex align-items-center justify-content-around w-100 py-4 px-3">
                            <div class="logo ms-2">
                                <a href="" class="d-inline-block"><img src="./images/logo/logo1.png" class="img-fluid w-25" alt="Site Logo"></a>
                            </div>
                            <div id="search-field" class="w-75 d-flex align-items-center">
                                <input type="text" placeholder="Search here...">
                                <button type="submit" class="ms-2" id="search-btn">Search</button>
                            </div>
                        </nav>
                    </div>
                    <div class="row">
                        <table class="px-3">
                            <thead>
                                <tr class="bg-primary text-white">
                                    <th>Person</th>
                                    <th>Citizenship</th>
                                    <th>Industry</th>
                                    <th>Rank</th>
                                    <th>Wealth</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Bill Gates <button class="eye-icon" title="More details"><i class="fa-solid fa-eye"></i></button></td>
                                    <td>USA</td>
                                    <td>Technology</td>
                                    <td>1</td>
                                    <td>$<span>7600000000</span></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="bg-primary text-white w-100">
                                    <td colspan="4">Total</td>
                                    <td>$<span>10000000000</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="searched-item d-flex align-items-center p-3 bg-primary rounded m-5 text-white">
                                <div class="image">
                                    <img src="" alt="" class="img-fluid">
                                </div>
                                <div class="description text-start ms-2">
                                    <h4 class="h4 my-3">Name : <span class="font-light">Jeff Bezos</span></h4>
                                    <h4 class="h4 my-3">Citizenship : <span class="font-light">Jeff Bezos</span></h4>
                                    <h4 class="h4 my-3">State : <span class="font-light">Jeff Bezos</span></h4>
                                    <h4 class="h4 my-3">Industry: <span class="font-light">Technology</span></h4>
                                    <h4 class="h4 my-3">Total Shares : <span class="font-light">Jeff Bezos</span></h4>
                                    <h4 class="h4 my-3">Share Price : <span class="font-light">Jeff Bezos</span> </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
