<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richest by Industry</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all-richest.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<main>
    <div class="container mx-auto text-center">
        <h1 class="h1 text-center text-primary mt-3">Richest by Industries</h1>
        <p class="text-center text-primary my-2 font-bold">(Technology)</p>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="person px-2 py-4 rounded text-center my-3 mx-2 bg-primary">
                    <h2 class="h2" id="name">Jeff Bezos</h2>
                    <div class="details d-flex align-items-center">
                        <div class="image text-start">
                            <img src="" alt="Jeff Bezos" class="img-fluid">
                            <p id="source" class=" font-bold">Source : <span class="font-light">Amazon</span></p>
                        </div>
                        <div class="description text-start ms-2">
                            <h4 class="h4 my-3">Citizenship : <span class="font-light">Jeff Bezos</span></h4>
                            <h4 class="h4 my-3">State : <span class="font-light">Jeff Bezos</span></h4>
                            <h4 class="h4 my-3">Industry: <span class="font-light">Technology</span></h4>
                            <h4 class="h4 my-3">Total Shares : <span class="font-light">Jeff Bezos</span></h4>
                            <h4 class="h4 my-3">Share Price : <span class="font-light">Jeff Bezos</span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="load-more" class="bg-primary text-white px-4 py-2 font-bold rounded my-4">Load more</button>
    </div>
</main>
    
    <script src="./js/all-richest.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
